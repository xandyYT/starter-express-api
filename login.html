<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscreva-se</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #310404 url(https://i.pinimg.com/originals/f2/bf/43/f2bf432e3a5c7b14a2c97451e7c6c50f.gif) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Barlow', sans-serif;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            position: relative;
        }

        #menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease;
        }

        #menu.active {
            transform: rotate(90deg);
        }

        #menu.active ~ #options {
            display: block;
        }

        #options {
            display: none;
            position: fixed;
            top: 50px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
            animation: slideDown 0.3s ease;
        }

        #options button {
            display: block;
            margin-bottom: 10px;
            background-color: dodgerblue;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        #options button:hover {
            background-color: deepskyblue;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        div {
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
            color: #fff;
        }

        input {
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }

        button:hover {
            background-color: deepskyblue;
            cursor: pointer;
        }

        a {
            color: red;
        }
    </style>
</head>

<body>
    <div id="menu" onclick="toggleOptions()">|||</div>
    <div id="options">
        <button onclick="window.location.href='/playvid?quero=receba'">Play Video</button>
        <button onclick="window.location.href='/playaudio?quero=receba'">Play Audio</button>
        <button onclick="window.location.href='/attp?texto=funfa'">ATTP</button>
    </div>
    <div>
        <form action="/register" method="post" id="registerForm">
            <h1>Registrar</h1>
            <input type="text" id="key" placeholder="ApiKey" name="key" required="">
            <br><br>
            <button type="button" onclick="submitForm()">Registrar</button>
            <p>JÃ¡ tem uma conta? <a href="/">Entrar</a></p>
        </form>
    </div>

    <script>
        function submitForm() {
            var form = document.getElementById("registerForm");
            form.action = "/register?apikey=" + encodeURIComponent(form.key.value)
            form.submit();
        }

        function toggleOptions() {
            var menu = document.getElementById("menu");
            var options = document.getElementById("options");
            if (menu.classList.contains("active")) {
                menu.classList.remove("active");
                options.style.display = "none";
            } else {
                menu.classList.add("active");
                options.style.display = "block";
            }
        }
    </script>
</body>

</html>
