<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscreva-se</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #310404 url(https://i.pinimg.com/originals/f2/bf/43/f2bf432e3a5c7b14a2c97451e7c6c50f.gif) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Barlow', sans-serif;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        div {
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
            color: #fff;
        }

        input {
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }

        button:hover {
            background-color: deepskyblue;
            cursor: pointer;
        }

        a {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <form action="/register" method="post" id="registerForm">
            <h1>Registrar</h1>
            <input type="text" id="key" placeholder="ApiKey" name="key" required="">
            <br><br>
            <button type="button" onclick="submitForm()">Registrar</button>
            <p>JÃ¡ tem uma conta? <a href="/">Entrar</a></p>
        </form>
    </div>

    <script>
        function submitForm() {
            var form = document.getElementById("registerForm");
            form.action = "/register?apikey=" + encodeURIComponent(form.key.value)
            form.submit();
        }
    </script>
</body>

</html>
