<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player de Vídeo</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://i.pinimg.com/originals/f2/bf/43/f2bf432e3a5c7b14a2c97451e7c6c50f.gif');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #video-player {
        position: relative;
        max-width: 80%;
        max-height: 80%;
    }
    #video-player video {
        width: 100%;
        height: 100%;
    }
    #video-overlay {
        position: absolute;
        top: 10px;
        left: 0;
        color: white;
        font-size: 24px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
    }
    #download-link {
        color: white;
        text-decoration: none;
    }
</style>
</head>
<body>
<div id="video-player">
    <div id="video-overlay">
        <a id="download-link" href="#">Baixar Vídeo</a>
    </div>
    <video controls>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const quero = urlParams.get('assistirvid');
  
  async function ytPlayMp4(query) {
    return new Promise(async (resolve, reject) => {
        try {
          const searchResults = await ytSearch(quero)
          const firstVideo = searchResults.videos[0]
                const id = firstVideo.videoId
                const yutub = yt.getInfo(`https://www.youtube.com/watch?v=${id}`)
                .then((data) => {
                    let pormat = data.formats
                    let video = []
                    for (let i = 0; i < pormat.length; i++) {
                    if (pormat[i].container == 'mp4' && pormat[i].hasVideo == true && pormat[i].hasAudio == true) {
                        let vid = pormat[i]
                        video.push(vid.url)
                    }
                   }
                    const randomVideoLink = video[0]

    // Define o link de vídeo como a fonte do vídeo
    const videoSource = document.getElementById('video-source');
    videoSource.src = randomVideoLink

    // Atualiza o href do link de download
    const downloadLink = document.getElementById('download-link');
    downloadLink.href = randomVideoLink;
                })
                return(yutub)
        } catch (error) {
          console.log(error)
        }
    })
}
ytPlayMp4(quero)
    </script>
</body>
</html>
