<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://i.pinimg.com/originals/f2/bf/43/f2bf432e3a5c7b14a2c97451e7c6c50f.gif');
    background-size: cover;
  }
  #header {
    background-color: red;
    padding: 10px;
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #header a {
    color: #0000FF; /* azul escuro */
    text-decoration: none;
  }
  #header a:hover {
    text-decoration: underline;
  }
  #filter-toggle {
    color: white;
    background-color: black;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  #filter {
    position: absolute;
    top: calc(100% + 10px);
    right: 0;
    background-color: white;
    padding: 10px;
    border-radius: 5px;
    display: none;
  }
  #filter label {
    display: block;
  }
  #options p {
    color: white; /* alterado para branco */
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="header">
  <a href="/" id="xandy-api">xandy-api</a>
  <div id="filter-toggle" onclick="toggleFilter()">filtrar &#9776;</div>
</div>
<div id="filter">
  <label><input type="checkbox" name="verificacao"> verificação</label>
  <label><input type="checkbox" name="basicos"> básicos</label>
  <label><input type="checkbox" name="antis"> antis</label>
  <label><input type="checkbox" name="adm"> adm</label>
  <label><input type="checkbox" name="brincadeiras"> brincadeiras</label>
  <label><input type="checkbox" name="membros"> membros</label>
</div>
<div id="options">
  <p onclick="toggleOptions('ppt')">ppt</p>
  <p onclick="toggleOptions('antilink')">antilink</p>
  <p onclick="toggleOptions('mensagem')">mensagem de texto</p>
  <p onclick="toggleOptions('ban')">ban</p>
</div>
<script>
  function toggleFilter() {
    var filter = document.getElementById("filter");
    if (filter.style.display === "block") {
      filter.style.display = "none";
    } else {
      filter.style.display = "block";
    }
  }
  
  function toggleOptions(option) {
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    for (var i = 0; i < checkboxes.length; i++) {
      checkboxes[i].checked = false;
    }
    switch (option) {
      case 'ppt':
        document.querySelector('input[name="brincadeiras"]').checked = true;
        document.querySelector('input[name="membros"]').checked = true;
        break;
      case 'antilink':
        document.querySelector('input[name="antis"]').checked = true;
        document.querySelector('input[name="adm"]').checked = true;
        break;
      case 'mensagem':
        document.querySelector('input[name="basicos"]').checked = true;
        document.querySelector('input[name="membros"]').checked = true;
        break;
      case 'ban':
        document.querySelector('input[name="adm"]').checked = true;
        break;
      default:
        break;
    }
    // Filtrar os itens
    var items = document.querySelectorAll('#filter label');
    for (var i = 0; i < items.length; i++) {
      var checkbox = items[i].querySelector('input[type="checkbox"]');
      if (checkbox.checked) {
        items[i].style.display = 'block';
      } else {
        items[i].style.display = 'none';
      }
    }
  }
</script>
</body>
</html>
