<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, como você está?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/f2/bf/43/f2bf432e3a5c7b14a2c97451e7c6c50f.gif');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        pre {
            background-color: transparent;
            border: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre>
         Preto='\033[0;30m'
Vermelho='\033[0;31m'
Verde='\033[0;32m'
Amarelo='\033[0;33m'
Azul='\033[0;34m'
Magenta='\033[0;35m'
Ciano='\033[0;36m'
Branco='\033[0;37m'
while : 
do
echo -e "${magenta}ino bot... caso desligue sozinho o bot ele irá ligar novamente"

   node index
   sleep 1

done
        </pre>
    </div>

    <!-- Botão para copiar o código -->
    <button onclick="copyCodeToClipboard()">Copiar Código</button>

    <script>
        function copyCodeToClipboard() {
            const code = document.documentElement.innerHTML;
            navigator.clipboard.writeText(code)
                .then(() => alert("Código copiado para a área de transferência!"))
                .catch((err) => console.error('Erro ao copiar código: ', err));
        }
    </script>
</body>
</html>
