<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>código do start.sh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/f2/bf/43/f2bf432e3a5c7b14a2c97451e7c6c50f.gif');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        pre {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre>
           Preto='\033[0;30m'
Vermelho='\033[0;31m'
Verde='\033[0;32m'
Amarelo='\033[0;33m'
Azul='\033[0;34m'
Magenta='\033[0;35m'
Ciano='\033[0;36m'
Branco='\033[0;37m'
while : 
do
echo "${magenta}ino bot... caso desligue sozinho o bot ele irá ligar novamente"

   node index
   sleep 1

done
        </pre>
    </div>

    <!-- Botão para copiar o texto -->
    <button onclick="copyTextToClipboard()">Copiar Texto</button>

    <script>
        function copyTextToClipboard() {
            const text = document.querySelector('pre').innerText;
            navigator.clipboard.writeText(text)
                .then(() => alert("Texto copiado para a área de transferência!"))
                .catch((err) => console.error('Erro ao copiar texto: ', err));
        }
    </script>
</body>
</html>
